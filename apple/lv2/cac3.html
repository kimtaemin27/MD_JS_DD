<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="/apple/other/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/apple/css/carca.css">
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
    
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pass">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
    
            </form> 
        </div>
    </div> 
    
        <button id="loggg">로그인</button>
        <div style="overflow: hidden;">
            <div class="slide-container">
                <div class="slide-box">
                  <img src="/apple/img/car1.png">
                </div>
                <div class="slide-box">
                  <img src="/apple/img/car2.png">
                </div>
                <div class="slide-box">
                  <img src="/apple/img/car3.png">
                </div>
            </div>
        </div>

      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="next">다음</button>


    <script> 
    var now = 1;

        $('.next').on('click', function(){
          
          $('.slide-container').css('transform', 'translateX(-' + now + '00vw)');
          $('.slide-container').css('transition', 'all 1s');
          now++;
        })


        $('.slide-1').on('click', function(){
            $('.slide-container').css('transform', 'translateX(0vw)')
            $('.slide-container').css('transition', 'all 1s')
        })

        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)')
            $('.slide-container').css('transition', 'all 1s')
        })

        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)')
            $('.slide-container').css('transition', 'all 1s')
        })
    </script>

    <script>

        // },1000);

        // 위랑 아래 같음

        setTimeout(hide_box, 1000);

        function hide_box(){
            $('.alert').hide();
        }

        // setInterval(function(){
        //     console.log('안녕');
        // },1000);
        // time.html
    </script>





    <script>

      $('form').on('submit', function(e){

        var eem = document.getElementById('email').value;
        if(/\S+@\S+.\S+/.test(eem)){
          alert('이메일 형식 아님')
          e.preventDefault();
        }
      })
    
        $('#send').on('click', function(e){
          if(document.getElementById('email').value == ''){
            alert('아디 빔');
            e.preventDefault();
          }
          
          if(document.getElementById('pass').value == '') {
            alert('비번 빔');
            e.preventDefault();
          } else if(document.getElementById('pass').value.length < 6) {
            alert('좀더 길게');
            e.preventDefault();
          }
        })
    
        // $('form').on('submit', function(e){
        //   if(document.getElementById('email').value == ''){
        //     alert('빈칸');
        //     e.preventDefault();
        //   } else {
            
        //   }
        // })
    
    
        $('#loggg').on('click', function(){
          $('.black-bg').css('visibility', 'visible');
          $('.black-bg').css('opacity', '1');
          
        });
    
        $('#close').on('click', function(){
          $('.black-bg').css('visibility', 'hidden');
          $('.black-bg').css('opacity', '0');
        })
      </script>
</body>
</html>
