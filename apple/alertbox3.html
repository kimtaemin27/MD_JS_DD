<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="alert-box" id="alert">
    알림창
    <button onclick="boxControl('none')">닫기</button>
  </div>
  <button onclick="boxControl('block')">열기</button>
  
  
  <script>
    
    function boxControl(disoption){
      document.getElementById('alert').style.display = disoption;
    }

  </script>
</body>
</html>
