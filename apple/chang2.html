<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>

      </form> 
    </div>
  </div> 

  <button id="loggg">로그인</button>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    
    // if(조건){참일때만 실행할 코드}
    

    $('#send').on('click', function(e){
      if(document.getElementById('email').value == ''){
        alert('아디 빔');
        e.preventDefault();
      }
      
      if(document.getElementById('pass').value == '') {
        alert('비번 빔');
        e.preventDefault();
      } else if(document.getElementById('pass').value.length < 6) {
        alert('좀더 길게');
        e.preventDefault();
      }
    })

    // $('form').on('submit', function(e){
    //   if(document.getElementById('email').value == ''){
    //     alert('빈칸');
    //     e.preventDefault();
    //   } else {
        
    //   }
    // })


    $('#loggg').on('click', function(){
      $('.black-bg').css('visibility', 'visible');
      $('.black-bg').css('opacity', '1');
      
    });

    $('#close').on('click', function(){
      $('.black-bg').css('visibility', 'hidden');
      $('.black-bg').css('opacity', '0');
    })
  </script>
  
</body>
</html>
